<!-- Hero Section Component -->
<section class="hero" data-component="hero">
  <div class="container">
    <div class="hero-content">
      <div class="hero-main">
        <!-- Hero Infinity Logo -->
        <div class="hero-logo">
          <div class="hero-infinity-logo">
            <img src="assets/images/Inifnity Logo.png" alt="MWA.AI Infinity Logo" class="hero-infinity-symbol">
          </div>
        </div>
        
        <!-- Hero Title -->
        <div class="hero-title">
          <h1 class="hero-headline">
            Welcome<br><span class="highlight">To the Future!</span>
          </h1>
        </div>
        
        <!-- Choose Your Experience Section -->
        <div class="experience-section" id="experiences">
          <p class="experience-caption">Pick an Experience</p>
          
          <!-- Experience Cards Container -->
          <div class="cards-container" data-cards-container>
            <!-- Card 1: Click -->
            <div class="game-card" data-card="click">
              <div class="card-inner">
                <!-- Card Back -->
                <div class="card-side card-back">
                  <div class="tech-pattern">
                    <div class="circuit-grid"></div>
                    <div class="holo-sweep"></div>
                    <div class="brand-logo">TAP</div>
                  </div>
                </div>
                <!-- Card Front -->
                <div class="card-side card-front">
                  <div class="card-content">
                    <div class="card-header">
                      <div class="icon-container">
                        <i class="fas fa-mouse-pointer"></i>
                      </div>
                      <h3>TAP</h3>
                    </div>
                    <div class="card-body">
                      <p>Interactive point-and-click interface for visual users</p>
                    </div>
                    <div class="card-actions">
                      <button class="btn-select" data-card-type="click">
                        Select <i class="fas fa-arrow-right"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Card 2: Type -->
            <div class="game-card" data-card="type">
              <div class="card-inner">
                <!-- Card Back -->
                <div class="card-side card-back">
                  <div class="tech-pattern">
                    <div class="circuit-grid"></div>
                    <div class="holo-sweep"></div>
                    <div class="brand-logo">TEXT</div>
                  </div>
                </div>
                <!-- Card Front -->
                <div class="card-side card-front">
                  <div class="card-content">
                    <div class="card-header">
                      <div class="icon-container">
                        <i class="fas fa-keyboard"></i>
                      </div>
                      <h3>TEXT</h3>
                    </div>
                    <div class="card-body">
                      <p>Instant message communications for text-based users</p>
                    </div>
                    <div class="card-actions">
                      <button class="btn-select" data-card-type="type">
                        Select <i class="fas fa-arrow-right"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Card 3: Voice -->
            <div class="game-card" data-card="voice">
              <div class="card-inner">
                <!-- Card Back -->
                <div class="card-side card-back">
                  <div class="tech-pattern">
                    <div class="circuit-grid"></div>
                    <div class="holo-sweep"></div>
                    <div class="brand-logo">TALK</div>
                  </div>
                </div>
                <!-- Card Front -->
                <div class="card-side card-front">
                  <div class="card-content">
                    <div class="card-header">
                      <div class="icon-container">
                        <i class="fas fa-microphone"></i>
                      </div>
                      <h3>TALK</h3>
                    </div>
                    <div class="card-body">
                      <p>Handsâ€‘free natural voice interface for conversational users</p>
                    </div>
                    <div class="card-actions">
                      <button class="btn-select" data-card-type="voice">
                        Select <i class="fas fa-arrow-right"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Hand Shadow Effect -->
          <div class="hand-effect">
            <div class="shadow-base"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Animated Background Elements -->
  <div class="hero-bg-animation">
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>
    <div class="particle-field">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
  </div>
</section>
